name: GoCodeCheck

on:
  push:
    branches: [ v1 ]
    paths-ignore:
    - '.**'
    - 'LICENSE'
    - 'Makefile'
    - 'README.md'

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - name: Refresh report card
      run: |
        curl -d "repo=github.com/${{ github.repository }}" -X POST https://goreportcard.com/checks
